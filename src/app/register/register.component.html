<!-- register form for user to sign up-->
<form class="form-register">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput placeholder="Enter your name" name="usename"
           [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]="password">
  </mat-form-field>
  <br />
  <button class="button-34" mat-raised-button color="primary" (click)="register()">Submit</button>
</form>
