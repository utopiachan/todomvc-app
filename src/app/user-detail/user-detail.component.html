
<br />
<h1>User Details</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="User Id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let user"> {{user.user_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="User Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Translate times">
    <th mat-header-cell *matHeaderCellDef> translate times</th>
    <td mat-cell *matCellDef="let user"> {{user.number_translate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
